            <form action="https://www.adoptapet.com/s/adopt-a-corgi">

            </form>
          </section>

        </div>

      <br><br><br><br><br>
      <!--<center><h3 class="title is-6">Work Session</h3></center>-->
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300&display=swap" rel="stylesheet">
      <center><h1>Work Session</h1></center>
      <section id="app" class="hero is-info is-fullheight is-bold"></center>
        <div class="hero-body">
          <div class="container has-text-centered">


            <!--  THE TIMER NUMBERS  -->
            <center><div id="timer">
              <span id="minutes"></span>
              <span id="middle">:</span>
              <span id="seconds"></span>
            </div></center>

            <!--  THE BUTTONS  -->
            <div id="buttons">

              <!--  START BUTTON    -->
              <center><md-button class="my-class"
                id="start"
                class="button is-dark is-large">
                <span id="icon-start" class="material-icons">
                  play_circle_filled
                </span>

              </md-button></center>

              <!--   PAUSE BUTTON   -->
              <center><button
                id="stop"
                class="button is-dark is-large">
                <i id="icon-pause" class="fa fa-pause"></i> 
                <!--<i id="icon-pause" class="far fa-pause-circle"></i> -->
                <!--<i class="fa fa-pause"></i>-->
              </button>

              <!--  RESET BUTTON   -->

              <button
              id="reset"
              class="button is-dark is-large">
              <!--<i class="fas fa-undo"></i>-->
              <i class="fa fa-refresh" aria-hidden="true"></i>
            </button></center>
          </div>

        </div>
      </div>
    </section>
    <!--<img src="MediumCorgi.jpg" alt="Corgi">-->
