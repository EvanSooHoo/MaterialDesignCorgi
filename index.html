<html>
<head>
  <title>Corgi Pomodoro</title>
  
  <link rel="stylesheet" type="text/css" href="layout.css">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300&display=swap');
</style>
</head>
<body>
  <div class="page">
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
          <span class="mdc-top-app-bar__title">Corgi Pomodoro</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Bookmark this page">bookmark</button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
    </section>
        
      </div>
    </header>
     <br><br><br><br><br>
    <!--<center><h3 class="title is-6">Work Session</h3></center>-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300&display=swap" rel="stylesheet">
    <center><h1>Work Session</h1></center>
    <section id="app" class="hero is-info is-fullheight is-bold"></center>
      <div class="hero-body">
        <div class="container has-text-centered">


          <!--  THE TIMER NUMBERS  -->
          <center><div id="timer">
            <span id="minutes"></span>
            <span id="middle">:</span>
            <span id="seconds"></span>
          </div></center>

          <!--  THE BUTTONS  -->
          <div id="buttons">

            <!--  START BUTTON    -->
            <center><button
              id="start"
              class="button is-dark is-large">
              <i class="fa fa-play-circle" style="font-size:48px;color:red"></i>
            </button></center>

            <!--   PAUSE BUTTON   -->
            <center><button
              id="stop"
              class="button is-dark is-large">
              <i id="icon-pause" class="fa fa-pause"></i> 
              <!--<i id="icon-pause" class="far fa-pause-circle"></i> -->
              <!--<i class="fa fa-pause"></i>-->
            </button>

            <!--  RESET BUTTON   -->

            <button
            id="reset"
            class="button is-dark is-large">
            <!--<i class="fas fa-undo"></i>-->
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </button></center>
        </div>

      </div>
    </div>
  </section>
  <!--<img src="MediumCorgi.jpg" alt="Corgi">-->

  <div class="container">
    <div class="row text-center">
      <div class="col-md-10 offset-md-1">

        <p id="dogInfo"></p>
        <center><h2>Random corgi</h2></center>
        <div class="alert alert-danger" role="alert"></div>
        <center><div id="randomImageContainer"></div></center>
        <center><p class="dogInfo h5">Random image of a...</p></center>
        <center><p>(Courtesy of the Doge API)</p></center>

      </div>    
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
