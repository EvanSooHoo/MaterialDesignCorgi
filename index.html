<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Corgi Pomodoro</title>
  
  <link rel="stylesheet" type="text/css" href="layout.css">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300&display=swap');

  </style>
</head>
<body>
  <div class="page">
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <form action="http://vision.stanford.edu/aditya86/ImageNetDogs/">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu" >menu</button>
          </form>
          <div class="mdc-menu mdc-menu-surface">
            <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
              <li class="mdc-list-item" role="menuitem">
                <span class="mdc-list-item__text">A Menu Item</span>
              </li>
              <li class="mdc-list-item" role="menuitem">
                <span class="mdc-list-item__text">Another Menu Item</span>
              </li>
            </ul>
          </div>
          <span class="mdc-top-app-bar__title">Corgi Pomodoro</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <form action="https://www.etsy.com/market/corgi_bookmark/">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Bookmark this page">
            bookmark</button>
          </form>
          <form action="https://www.instagram.com/explore/tags/corgi/?hl=en">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
          </form>
          <form action="https://www.adoptapet.com/s/adopt-a-corgi">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
          </form>
          <form action="https://corgi-engine-docs.moremountains.com/">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
        </form>
        </section>
        
      </div>

    </header>
    
    <br><br><br><br><br>
    <!--<center><h3 class="title is-6">Work Session</h3></center>-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300&display=swap" rel="stylesheet">
    <center><h1>Work Session</h1></center>
    <section id="app" class="hero is-info is-fullheight is-bold"></center>
      <div class="hero-body">
        <div class="container has-text-centered">


          <!--  THE TIMER NUMBERS  -->
          <center><div id="timer">
            <span id="minutes"></span>
            <span id="middle">:</span>
            <span id="seconds"></span>
          </div></center>

          <!--  THE BUTTONS  -->
          <div id="buttons">

            <!--  START BUTTON    -->
            <center><md-button class="my-class"
              id="start"
              class="button is-dark is-large">
              <span id="icon-start" class="material-icons">
                play_circle_filled
              </span>

            </md-button></center>

            <!--   PAUSE BUTTON   -->
            <center><button
              id="stop"
              class="button is-dark is-large">
              <i id="icon-pause" class="fa fa-pause"></i> 
              <!--<i id="icon-pause" class="far fa-pause-circle"></i> -->
              <!--<i class="fa fa-pause"></i>-->
            </button>

            <!--  RESET BUTTON   -->

            <button
            id="reset"
            class="button is-dark is-large">
            <!--<i class="fas fa-undo"></i>-->
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </button></center>
        </div>

      </div>
    </div>
  </section>
  <!--<img src="MediumCorgi.jpg" alt="Corgi">-->

  <div class="container">
    <div class="row text-center">
      <div class="col-md-10 offset-md-1">

        <p id="dogInfo"></p>
        <center><h2>Random corgi</h2></center>
        <div class="alert alert-danger" role="alert"></div>
        <center><div id="randomImageContainer"></div></center>
        <center><p class="dogInfo h5">Random image of a...</p></center>
        <center><p>(Courtesy of the Doge API)</p></center>

      </div>    
    </div>

  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
